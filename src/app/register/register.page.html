<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <form> -->
    <ion-item lines="full">
      <ion-label position="floating">username</ion-label>
      <ion-input type="text" [(ngModel)]="credential.username"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="signup()">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  <!-- </form> -->
</ion-content>
